<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joruri seba</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
  
</head>
<body class="bg-gray-100">
    <div id="notification" class="notification"></div>

    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
   <div class="flex items-center space-x-4">
  <div class="w-12 h-12 rounded-full overflow-hidden">
    <img src="images/logo-dark.png" alt="Emergency Services Logo" class="w-full h-full object-cover">
      </div>
<h1 class="text-xl font-bold text-gray-800">Emergency <br>Services<h1>
   </div>
  <div class="flex items-center space-x-6">
    <div class="flex items-center space-x-2 nav-icon-box rounded-full px-2 py-1">
     <span id="heartCount" class="text-gray-800">0</span>
   <img id="navHeartIcon" src="images/heart.png" alt="Heart" class="nav-icon-img heart-icon">
   </div>
    <div class="flex items-center space-x-2 coin-box rounded-full px-2 py-1 border border-gray-300">
     <span id="coinCount" class="text-gray-800">100</span>
     <img id="navCoinIcon" src="images/coin.png" alt="Coin" class="nav-icon-img">
    </div>
   <div class="copy-box rounded-full px-4 py-2">
    <div class="flex items-center space-x-2">
      <span id="copyCount" class="text-white">0</span>
      <span class="text-white">Copy</span>
     </div>
      </div>
   </div>
    </nav>


               <!-- Hero Section -->
     
    <section class="gradient-bg py-16 text-white text-center">
        <div class="flex justify-center mb-8">
   <img src="images/logo.png" alt="Bangladesh Emergency Services Emblem" class="w-24 h-24 rounded-full object-cover border-4 border-white">
   </div>
  <h2 class="text-4xl font-bold mb-4">জরুরি সেবা ডিরেক্টরি</h2>
     <p class="text-lg max-w-1xl mx-auto px-4">Government Emergency Services at Your Fingertip – A Project by  Government of the People's Republic of Bangladesh</p>
   </section>
